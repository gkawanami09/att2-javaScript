<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - 02</title>
</head>
<body>
    <h1>Exercicio 2</h1>
    <h3></h3>

    <form id="formCadastro">
         <input placeholder="Informe cores" name="item" />

         <button type="submit">CADASTRAR</button>
    </form>


    <script>
        var lista = []

        var form = document.getElementById("formCadastro")
        form.addEventListener("submit", function(e){
            e.preventDefault() // Nao atualiza a pÃ¡gina

            var dados = new FormData(this)

            // Recupera os items
            var item = dados.get("item")
            
            lista.push(item)

            var conta = lista.length
            if (lista.length >= 4) {
                console.log(lista[0])
                console.log(lista[conta-1])
            }
        })
    </script>
</body>
</html>
