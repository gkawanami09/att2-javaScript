<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - 03</title>
</head>
<body>
    <h1>Exercicio 3</h1>
    <h3></h3>

    <form id="formCadastro">
         <input placeholder="Item 1" name="item" />

         <button type="submit">CADASTRAR</button>
    </form>
    <button type="button" id="filme">Excluir filme</button>


    <script>
        var lista = []

        var form = document.getElementById("formCadastro")
        form.addEventListener("submit", function(e){
            e.preventDefault() // Nao atualiza a página

            var dados = new FormData(this)

            // Recupera os items
            var item = dados.get("item")
            lista.push(item)
            
            
        })
        var filme = document.getElementById("filme")
        filme.addEventListener("click", function(i){
            i.preventDefault()
            if(lista.length > 0) {
               console.log('o filme ' + lista[lista.length - 1] + 'foi removido com sucesso!')
                lista.pop()  
            } else{
                console.log('Não possuí filmes para remover!')
            }
        })

    </script>
</body>
</html>
